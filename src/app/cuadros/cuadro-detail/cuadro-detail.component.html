<body>
  <ion-card>
    <ion-card-header>
      <ion-card-title
        ><h2>{{ cuadro.nombre }}</h2></ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="cuadro.imagen"></ion-img>
      <br />
      <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
        ><ion-label
          ><h3>Autor: {{ cuadro.fecha }}</h3>
        </ion-label></ion-col
      >
      <ion-col col-12 col-sm-2 col-md-6 col-lg-4 col-xl-3
        ><ion-label
          ><h3>Fecha: {{ cuadro.fecha }}</h3></ion-label
        ></ion-col
      >
    </ion-card-content>
    <section>
      <ion-button (click)="onBack()">Back</ion-button>
      <ion-button (click)="goEdit()">Edit</ion-button>
    </section>
  </ion-card>
</body>
