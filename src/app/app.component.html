<ion-app>
  <ion-header class="headerforall">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-title>Keki√±o Art Galery</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="main" type="overlay">
    <ion-content>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="4" size-sm="6">
              <a href=""
                ><img
                  width="80px"
                  height="80px"
                  src="../../../assets/icon/logo.png"
              /></a>
            </ion-col>
            <ion-col size-lg="3" size-sm="4">
              <ion-button fill="clear" color="Dark" (click)="newCuadro()">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-lg="5" size-md="7" size-sm="8">
              <ion-text color="alert" class="vertical-align">
                <ion-button size="small" (click)="logout()">Salir</ion-button>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
